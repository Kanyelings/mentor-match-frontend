<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta  name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Mentor form</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">

</head>
<body class="body">
<div class="jumbotron" style="background-image: linear-gradient(to bottom, rgba(0,0,
        0,0.6) 0%, rgba(0,0,0,0.6)100%), url(Images/smallimg.png); background-size: cover; background-attachment: fixed;
background-position: center">


<div class="row justify-content-center">
      <div style="background-color: white;opacity: 90%;padding: 30px 30px 30px 30px;border-radius: 10px;margin-top: 40px">
            <div class="col-md-12">
                <small class="text-danger">Remember, that to fill in for this role, you must be a year 2 student.</small>
                <br><br>

                <form action="" method="POST" style="color:black;font-family: 'URW Gothic'">


                        <div class="form-group">
                    <label for="firstname" class="font-weight-bold">First name</label>
                    <input type="text" id="firstname" placeholder="Enter your first name" class="form-control rounded-pill" required>
                        </div>

                        <br>

                        <div class="form-group">
                            <label for="lastname" class="font-weight-bold">Last name</label>
                            <input type="text" id="lastname" placeholder="Enter your last name" class="form-control rounded-pill" required>
                        </div>

                        <br>

                        <div class="form-group" >
                            <label for="email" class="font-weight-bold">Email</label>
                            <input type="text" id="email" placeholder="Enter your Email" class="form-control rounded-pill" required>
                        </div>

                        <br>

                        <div class="form-group">
                    <p class="font-weight-bold">Department</p>
                    <select name="devices" class="form-control rounded-pill custom-select">
                        <option selected>Computer Engineering</option>
                        <option value="civil">Civil Engineering and Architecture</option>
                        <option value="electrical">Electrical and Electronic Engineering</option>
                        <option value="mechanical">Mechanical Engineering</option>
                        <option value="petroleum">Petroleum Engineering</option>
                        <option value="chemical">Biotechnology and food process Engineering</option>
                        <option value="medical">Biomedical Engineering and Medical equipment maintenance</option>
                    </select>
                        </div>

                        <br>

                        <div class="form-group">
                        <p class="font-weight-bold">Gender</p>
                        <input type="radio" name="gender" value="Female" checked="checked">Female
                        <input type="radio" name="gender" value="male">Male
                        </div>

                        <br>


                        <label for="contact" class="font-weight-bold">Whatsapp contact</label>
                        <input type="tel" id="contact" placeholder="Enter your whatsapp number" class="form-control rounded-pill" required>

                        <br>


                        <div class="row">
                            <div class="col-md-12">
                                <div class="input-group">
                                    <a href="wait.html" class="btn btn-outline-light active font-weight-bolder text-white" style="background-color: #135db1" type="submit">Submit</a>

                                </div>

                            </div>
                        </div>

                        <br>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="input-group justify-content-end">
                                    <a href="welcome_mentor.html" class="btn btn-outline-light active font-weight-bolder text-white" style="background-color: #135db1">Welcome page</a>

                                </div>

                            </div>
                        </div>


                </form>

            </div>

    </div>


</div>
</div>






</body>

</html>
