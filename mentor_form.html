<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta  name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Mentor form</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/bootstrap/css/style.css">

</head>
<body class="body">

<!-- Makes the bg image to fade out to black-->
<div class="jumbotron" style="background-image: linear-gradient(to bottom, rgba(0,0,
        0,0.6) 0%, rgba(0,0,0,0.6)100%), url(Images/smallimg.png); background-size: cover; background-attachment: fixed;
background-position: center">


<div class="row-justify-content-center" style="display: flex; justify-content: center; align-items: center;">

    <!--Overlay to make the form stand out-->
      <div style="background-color: white;opacity: 90%;padding: 30px 30px 30px 30px;border-radius: 10px;margin-top: 40px;
      width: 800px;">
            <div class="col-md-12">
                <small class="text-danger">Remember, that to fill in for this role, you must be a year 2 student.</small>
                <br><br><br><br><br><br><br><br><br><br>


                <div class="profile-pic">
                    <img src="Images/icon.jpg" id="photo">
                    <input type="file" id="file" required>
                    <label for="file" id="uploadBtn">Choose Photo</label>
                </div>


                <!--needs-validation is the class passed to the js script to validate the form-->
                <form action="" method="POST" style="color:black;font-family: 'URW Gothic'" class="needs-validation" novalidate>


                    <!-- class="invalid-feedback" relays error message to user when verification criteria fails-->
                        <div class="form-group">
                    <label for="firstname" class="font-weight-bold">First name</label>
                    <input type="text" id="firstname" placeholder="Enter your first name" class="form-control rounded-pill" required>

                            <div class="invalid-feedback">You must fill this field to continue.</div>
                        </div>

                        <br>

                        <div class="form-group">
                            <label for="lastname" class="font-weight-bold">Last name</label>
                            <input type="text" id="lastname" placeholder="Enter your last name" class="form-control rounded-pill" required>

                            <div class="invalid-feedback">You must fill this field to continue.</div>
                        </div>

                        <br>

                        <div class="form-group" >
                            <label for="email" class="font-weight-bold">Email</label>
                            <input type="text" id="email" placeholder="Enter your Email" class="form-control rounded-pill" required>

                            <div class="invalid-feedback">Please enter a valid email address</div>
                        </div>

                        <br>

                        <div class="form-group">
                    <p class="font-weight-bold">Department</p>
                    <select name="devices" class="form-control rounded-pill custom-select">
                        <option selected>Computer Engineering</option>
                        <option value="civil">Civil Engineering and Architecture</option>
                        <option value="electrical">Electrical and Electronic Engineering</option>
                        <option value="mechanical">Mechanical Engineering</option>
                        <option value="petroleum">Petroleum Engineering</option>
                        <option value="chemical">Biotechnology and food process Engineering</option>
                        <option value="medical">Biomedical Engineering and Medical equipment maintenance</option>
                    </select>
                        </div>

                        <br>

                        <div class="form-group">
                        <p class="font-weight-bold">Gender</p>
                        <input type="radio" name="gender" value="Female" checked="checked">Female
                        <input type="radio" name="gender" value="male">Male
                        </div>

                        <br>


                        <label for="contact" class="font-weight-bold">Whatsapp contact</label>
                        <input type="tel" id="contact" placeholder="Enter your whatsapp number" class="form-control rounded-pill" required>

                    <div class="invalid-feedback">You must fill this field to continue.</div>

                        <br>


                        <div class="row">
                            <div class="col-md-12">
                                <div class="input-group">
                                    <button class="btn btn-outline-light active font-weight-bolder text-white" style="background-color: #135db1" type="submit">Submit</button>

                                </div>

                            </div>
                        </div>

                        <br>
                    <!--Link that takes user back to welcome page -->
                        <div class="row">
                            <div class="col-md-12">
                                <div class="input-group justify-content-end">
                                    <a href="welcome_mentor.html" class="btn btn-outline-light active font-weight-bolder text-white" style="background-color: #135db1">Welcome page</a>

                                </div>

                            </div>
                        </div>


                </form>

            </div>

    </div>


</div>
</div>

</body>

<script src="assets/bootstrap/js/app.js"></script>

<script>


    //self executing function
    (function (){
        'use strict';
        window.addEventListener('load',function (){
            //fetch all the areas where we need to apply validation
            var forms = document.getElementsByClassName('needs-validation');

            //Goes over form and prevents submission
            var validation = Array.prototype.filter.call(forms, function (form){
                form.addEventListener('submit',function (event){
                    if (form.checkValidity() == false){
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });

        }, false);
    })();
</script>

</html>
